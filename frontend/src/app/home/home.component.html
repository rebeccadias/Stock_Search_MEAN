
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<div class="container text-center mt-5">
    <h2 style="font-family: 'Roboto', sans-serif;">Stock Search</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter stock ticker" aria-label="Stock Ticker" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="search-button">
          <i class="fas fa-search"></i> <!-- Use FontAwesome for icons -->
        </button>
        <button class="btn btn-outline-secondary" type="button" id="clear-button">
          <i class="fas fa-times"></i> <!-- Use FontAwesome for icons -->
        </button>
      </div>
    </div>
  </div>
