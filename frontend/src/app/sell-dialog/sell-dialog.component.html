<h2 mat-dialog-title class="d-flex justify-content-between align-items-center">
  <span class="flex-grow-1">{{ data.ticker }}</span>
  <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</h2>

<hr />

<mat-dialog-content class="mat-typography">
  <div class="info-line">
    <span>Current Price: ${{ currentPriceofStockToSell }}</span>
  </div>
  <div class="info-line">
    <span>Money in Wallet: ${{ moneyInWallet }}</span>
  </div>
  <div class="quantity-input">
    Quantity: <input type="number" min="1" [(ngModel)]="quantity" />
    <div *ngIf="canBuy" class="error-message">
      You cannot sell the stocks that you don't have!
    </div>
  </div>
</mat-dialog-content>

<hr />

<mat-dialog-actions class="d-flex justify-content-between action-row">
  <span>Total: ${{ totalCost }}</span>
  <button
    mat-raised-button
    [disabled]="canBuy"
    [mat-dialog-close]="{ quantity: quantity, total: totalCost }"
    class="ms-auto btn-danger"
  >
    Sell
  </button>
</mat-dialog-actions>
